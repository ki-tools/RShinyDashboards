## Opinionated views for decision making that facilitate user input.

![:scale 85%](img/car-dashboard.png)

???

Focus on all the elements that could go wrong with a car and how the designers make careful decisions about what sits in front of the drivers view.

Also, discuss how the dashboard metaphore is a bit complicated as the driver of the vehicle can hear and feel much more than what is before their eyes.  While a data dashboard only provides a visual sensation of the data.
